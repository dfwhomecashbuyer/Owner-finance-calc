
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Finance Deal Analyzer</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #007bff; color: white; border: none; font-size: 16px; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Owner Finance Deal Analyzer</h2>
  <label>Estimated Market Value ($): <input type="number" id="marketValue" /></label>
  <label>Markup Percentage (%): <input type="number" id="markup" value="15" /></label>
  <label>Monthly Rent ($): <input type="number" id="rent" /></label>
  <label>Interest Rate (%): <input type="number" id="interest" value="10" /></label>
  <label>Loan Term (Years): <input type="number" id="term" value="30" /></label>
  <label>Down Payment (%): <input type="number" id="downPaymentPercent" value="10" /></label>
  <label>Select Offer Percentage of Market Value:
    <select id="offerPercent">
      <option value="50">50%</option>
      <option value="55">55%</option>
      <option value="60">60%</option>
      <option value="65">65%</option>
      <option value="70">70%</option>
      <option value="75">75%</option>
    </select>
  </label>
  <label>Calculated Offer Price ($): <input type="number" id="offerPrice" readonly /></label>
  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    const marketValueInput = document.getElementById('marketValue');
    const offerPercentInput = document.getElementById('offerPercent');
    const offerPriceInput = document.getElementById('offerPrice');

    offerPercentInput.addEventListener('change', () => {
      const marketValue = parseFloat(marketValueInput.value);
      const offerPercent = parseFloat(offerPercentInput.value);
      if (!isNaN(marketValue)) {
        offerPriceInput.value = (marketValue * (offerPercent / 100)).toFixed(2);
      }
    });

    function calculate() {
      const mv = parseFloat(marketValueInput.value);
      const markup = parseFloat(document.getElementById('markup').value);
      const rent = parseFloat(document.getElementById('rent').value);
      const interest = parseFloat(document.getElementById('interest').value) / 100;
      const term = parseFloat(document.getElementById('term').value);
      const dpPercent = parseFloat(document.getElementById('downPaymentPercent').value) / 100;
      const offer = parseFloat(document.getElementById('offerPrice').value);

      if (isNaN(mv) || isNaN(markup) || isNaN(rent) || isNaN(interest) || isNaN(term) || isNaN(dpPercent) || isNaN(offer)) {
        document.getElementById('result').innerHTML = "<b>Please fill all fields correctly.</b>";
        return;
      }

      const ownerPrice = mv * (1 + markup / 100);
      const down = ownerPrice * dpPercent;
      const loanAmount = ownerPrice - down;
      const monthlyPI = (loanAmount * interest / 12) / (1 - Math.pow(1 + interest / 12, -term * 12));
      const privateLenderPI = (offer * interest) / 12;
      const maxBuyerLoan = rent / monthlyPI * loanAmount;
      const totalPITI = rent;
      const profit1 = totalPITI - privateLenderPI;
      const profit2 = monthlyPI - privateLenderPI;

      const grade = offer <= 0.6 * mv ? "Green Light Deal (Great)" :
                    offer <= 0.7 * mv ? "Yellow Light Deal (Okay)" :
                    "Red Light Deal (Too Much)";

      document.getElementById('result').innerHTML = `
        <b>Owner Finance Sale Price:</b> $${ownerPrice.toFixed(2)}<br/>
        <b>Monthly P&I (Buyer):</b> $${monthlyPI.toFixed(2)}<br/>
        <b>Private Lender Interest-Only Payment:</b> $${privateLenderPI.toFixed(2)}<br/>
        <b>Your Monthly Profit (if you collect full rent):</b> $${profit1.toFixed(2)}<br/>
        <b>Your Monthly Profit (if buyer pays T&I separately):</b> $${profit2.toFixed(2)}<br/>
        <b>Estimated Max Loan Buyer Can Afford:</b> $${maxBuyerLoan.toFixed(2)}<br/>
        <b>Actual Loan Amount:</b> $${loanAmount.toFixed(2)}<br/>
        <b>Down Payment:</b> $${down.toFixed(2)}<br/>
        <b>Your Offer:</b> $${offer.toFixed(2)}<br/>
        <b><span style="color:${grade.includes('Green') ? 'green' : grade.includes('Yellow') ? 'orange' : 'red'}">Deal Grade: ${grade}</span></b>
      `;
    }
  </script>
</body>
</html>
