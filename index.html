<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Finance Deal Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Owner Finance Deal Analyzer</h2>
    <label>Estimated Market Value ($):</label>
    <input type="number" id="marketValue" value="70000">

    <label>Markup Percentage (%):</label>
    <input type="number" id="markup" value="15">

    <label>Monthly Rent ($):</label>
    <input type="number" id="rent" value="1200">

    <label>Interest Rate (%):</label>
    <input type="number" id="interest" value="10">

    <label>Loan Term (Years):</label>
    <input type="number" id="term" value="30">

    <label>Down Payment (%):</label>
    <input type="number" id="downPayment" value="10">

    <label>Select Offer Percentage of Market Value:</label>
    <select id="offerPercentage">
        <option value="50">50%</option>
        <option value="55">55%</option>
        <option value="60">60%</option>
        <option value="65">65%</option>
        <option value="70">70%</option>
        <option value="75" selected>75%</option>
    </select>

    <label>Calculated Offer Price ($):</label>
    <input type="number" id="calculatedOfferPrice" readonly>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="results"></div>

    <script>
        function calculate() {
            const marketValue = parseFloat(document.getElementById("marketValue").value);
            const markup = parseFloat(document.getElementById("markup").value);
            const rent = parseFloat(document.getElementById("rent").value);
            const interest = parseFloat(document.getElementById("interest").value) / 100;
            const term = parseFloat(document.getElementById("term").value);
            const downPercent = parseFloat(document.getElementById("downPayment").value) / 100;
            const offerPercent = parseFloat(document.getElementById("offerPercentage").value) / 100;

            const offerPrice = marketValue * offerPercent;
            const salePrice = marketValue * (1 + markup / 100);
            const downPayment = salePrice * downPercent;
            const loanAmount = salePrice - downPayment;

            const monthlyInterest = interest / 12;
            const totalPayments = term * 12;

            const monthlyPI = loanAmount * monthlyInterest / (1 - Math.pow(1 + monthlyInterest, -totalPayments));
            const lenderInterestOnly = offerPrice * monthlyInterest;

            const fullProfit = rent - lenderInterestOnly;
            const profitIfTISeparate = fullProfit - (rent - monthlyPI);

            const results = `
                <strong>Owner Finance Sale Price:</strong> $${salePrice.toFixed(2)}<br>
                <strong>Monthly P&I (Buyer):</strong> $${monthlyPI.toFixed(2)}<br>
                <strong>Private Lender Interest-Only Payment:</strong> $${lenderInterestOnly.toFixed(2)}<br>
                <strong>Your Monthly Profit (if you collect full rent):</strong> $${fullProfit.toFixed(2)}<br>
                <strong>Your Monthly Profit (if buyer pays T&I separately):</strong> $${profitIfTISeparate.toFixed(2)}<br>
                <strong>Estimated Max Loan Buyer Can Afford:</strong> $${(monthlyPI * totalPayments).toFixed(2)}<br>
                <strong>Actual Loan Amount:</strong> $${loanAmount.toFixed(2)}<br>
                <strong>Down Payment:</strong> $${downPayment.toFixed(2)}<br>
                <strong>Your Offer:</strong> $${offerPrice.toFixed(2)}<br>
            `;

            document.getElementById("calculatedOfferPrice").value = offerPrice.toFixed(2);
            document.getElementById("results").innerHTML = results;
        }
    </script>
</body>
</html>
