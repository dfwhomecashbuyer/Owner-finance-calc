
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Finance Deal Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Owner Finance Deal Calculator</h2>

  <label>Loan Term (Years):</label>
  <input type="number" id="termYears" value="30" />

  <label>Down Payment (%):</label>
  <input type="number" id="downPercent" value="10" />

  <label>Select Offer Percentage of Market Value:</label>
  <select id="offerPercent">
    <option value="0.50">50%</option>
    <option value="0.55">55%</option>
    <option value="0.60">60%</option>
    <option value="0.65">65%</option>
    <option value="0.70">70%</option>
    <option value="0.75" selected>75%</option>
  </select>

  <label>After Repaired Market Value ($):</label>
  <input type="number" id="marketValue" />

  <label>Monthly PITI (Taxes & Insurance included):</label>
  <input type="number" id="monthlyPITI" />

  <button onclick="calculate()">Calculate</button>

  <div id="results"></div>

  <script>
    function calculate() {
      const termYears = parseFloat(document.getElementById("termYears").value);
      const downPercent = parseFloat(document.getElementById("downPercent").value) / 100;
      const offerPercent = parseFloat(document.getElementById("offerPercent").value);
      const marketValue = parseFloat(document.getElementById("marketValue").value);
      const monthlyPITI = parseFloat(document.getElementById("monthlyPITI").value);

      if (isNaN(termYears) || isNaN(downPercent) || isNaN(offerPercent) || isNaN(marketValue) || isNaN(monthlyPITI)) {
        document.getElementById("results").innerHTML = "Please fill out all fields with valid numbers.";
        return;
      }

      const offerPrice = marketValue * offerPercent;
      const ownerFinancePrice = offerPrice / (1 - downPercent);
      const downPayment = ownerFinancePrice * downPercent;
      const loanAmount = ownerFinancePrice - downPayment;
      const interestRate = 0.105; // 10.5% interest
      const monthlyRate = interestRate / 12;
      const numPayments = termYears * 12;

      const monthlyPI = (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numPayments));
      const interestOnlyPayment = loanAmount * monthlyRate;
      const monthlyProfit = monthlyPI - monthlyPITI;

      const resultsHTML = `
        <strong>Owner Finance Sale Price:</strong> $${ownerFinancePrice.toFixed(2)}<br>
        <strong>Monthly P&I (Buyer):</strong> $${monthlyPI.toFixed(2)}<br>
        <strong>Private Lender Interest-Only Payment:</strong> $${interestOnlyPayment.toFixed(2)}<br>
        <strong>Your Monthly Profit (after PITI):</strong> $${monthlyProfit.toFixed(2)}<br>
        <strong>Actual Loan Amount:</strong> $${loanAmount.toFixed(2)}<br>
        <strong>Down Payment:</strong> $${downPayment.toFixed(2)}
      `;

      document.getElementById("results").innerHTML = resultsHTML;
    }
  </script>
</body>
</html>
