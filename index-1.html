
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Finance Deal Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      font-size: 22px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .results {
      background-color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .logo {
      display: block;
      max-width: 200px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <img src="dfw_home_cash_buyers_logo.png" alt="DFW Home Cash Buyers Logo" class="logo" />
  <h1>Owner Finance Deal Calculator</h1>

  <label>Monthly Rent ($):</label>
  <input type="number" id="rent" />

  <label>Monthly Taxes ($):</label>
  <input type="number" id="taxes" />

  <label>Monthly Insurance ($):</label>
  <input type="number" id="insurance" />

  <label>Interest Rate (%):</label>
  <input type="number" id="interest" value="10" />

  <label>Loan Term (Years):</label>
  <input type="number" id="term" value="30" />

  <label>Down Payment (%):</label>
  <input type="number" id="down" value="10" />

  <label>ARV / Market Value ($):</label>
  <input type="number" id="arv" />

  <label>Offer Percentage (%):</label>
  <input type="number" id="offerPercent" value="70" />

  <button onclick="calculate()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    function calculate() {
      const rent = parseFloat(document.getElementById('rent').value);
      const taxes = parseFloat(document.getElementById('taxes').value);
      const insurance = parseFloat(document.getElementById('insurance').value);
      const interest = parseFloat(document.getElementById('interest').value) / 100 / 12;
      const term = parseFloat(document.getElementById('term').value) * 12;
      const downPercent = parseFloat(document.getElementById('down').value) / 100;
      const arv = parseFloat(document.getElementById('arv').value);
      const offerPercent = parseFloat(document.getElementById('offerPercent').value) / 100;

      const monthlyPI = rent - taxes - insurance;
      const loanAmount = monthlyPI * (1 - Math.pow(1 + interest, -term)) / interest;
      const downPayment = loanAmount * downPercent;
      const salePrice = loanAmount + downPayment;
      const maxOffer = arv * offerPercent;

      document.getElementById('results').innerHTML = `
        <strong>Owner Finance Pricing:</strong><br />
        Loan Amount: $${loanAmount.toFixed(2)}<br />
        Down Payment: $${downPayment.toFixed(2)}<br />
        Target Sale Price: $${salePrice.toFixed(2)}<br /><br />
        <strong>Max Offer Based on ARV:</strong><br />
        Max Offer at ${offerPercent * 100}% of ARV: $${maxOffer.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
